<html lang="ko">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript">
   // alert(1)
   
    function openQRCodeReader() {
       try {
           webkit.messageHandlers.fdcallbackhandler.postMessage('openQRCodeReader');
       } catch(error) {
           alert(error)
       }
    }
    
    function closeQRCodeReader() {
       try {
           webkit.messageHandlers.fdcallbackhandler.postMessage('closeQRCodeReader');
       } catch(error) {
           alert(error)
       }
    }


    function sendMapData() {
        try {
            webkit.messageHandlers.fdcallbackhandler.postMessage({'key01':'value01', 'key02':'value02'});
        } catch(error) {
            alert(error)
        }
    }
   
    function test01() {
       alert('navigation.user-agent');
    }

    function testCallBack(message) {
        alert(message);
    }
</script>
<body>
    <h1> <a href="javascript:openQRCodeReader();">open QRCodeReader</a> </h1> <br /><br />
    <h1> <a href="javascript:closeQRCodeReader();">close QRCodeReader</a> </h1> <br /><br />
    <h1> <a href="javascript:sendMapData();">send MapData</a> </h1> <br /><br />
